<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5制作动画网页</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<a class="enter" href="javascript:;"><img src="imgs/00-go.png" /></a>
	<a class="next" href="javascript:;"></a>
	<div class="control">
		<!-- 第一屏start -->
		<div class="section screen01">
			<!-- 第一屏的主内容start -->
			<div class="sec_body">
				<!-- 旗帜（千百汇线上一站式购物网站） -->
				<div class="flag"></div>
				<!-- 商品背景 -->
				<img class="sec01_bg" src="imgs/01-goods.png"></img>
				<!-- 沙发 -->
				<img class="sec01_sofa" src="imgs/01-sofa.png"></img>
			</div>
			<!-- 第一屏的主内容end -->
		</div>
		<!-- 第一屏end -->

		<!-- 第二屏start -->
		<div class="section screen02">
			<div class="sec_body">
				<!-- 顶部文字 -->
				<div class="topText"></div>
				<!-- 沙发列表 -->
				<div class="sofaList"></div>
				<!-- 沙发（隐藏在沙发列表中，后面需要往下掉落） -->
				<div class="sofa2"></div>
				<!-- 搜索框 -->
				<div class="search">
					<!-- 沙发字 -->
					<img src="imgs/02-key.png">
				</div>
			</div>
		</div>
		<!-- 第二屏end -->

		<!-- 第三屏start -->
		<div class="section screen03">
			<div class="sec_body">
				<!-- 沙发 -->
				<div class="sofa3"></div>
				<!-- 选择沙发的颜色和大小 -->
				<div class="prop"></div>
				<!-- 按钮“购买” -->
				<div class="buy"></div>
			</div>
		</div>
		<!-- 第三屏end -->

		<!-- 第四屏start -->
		<div class="section screen04">
			<!-- 云彩 -->
			<div class="cloud">
				<img src="imgs/06-cloud01.png" />
				<img src="imgs/06-cloud02.png" />
			</div>
			<div class="sec_body">
				<!-- 字 -->
				<div class="text4"></div>
				<div class="cartSofa">
					<!-- 沙发 -->
					<div class="sofa4"></div>
					<!-- 购物车 -->
					<div class="cart"></div>
				</div>
				<!-- 电脑 -->
				<div class="pc" >
					<!-- 地址 -->
					<img src="imgs/04-address02.png" />
				</div>
			</div>
		</div>
		<!-- 第四屏end -->

		<!-- 第五屏start -->
		<div class="section screen05">
			<div class="sec_body">
				<!-- 字 -->
				<div class="text"></div>
				<!-- 银行卡 -->
				<div class="cards"></div>
				<!-- 纸 -->
				<div class="paper"></div>
				<!-- 沙发 -->
				<div class="sofa5"></div>
				<!-- 手 -->
				<div class="boxHand">
					<div class="hand"></div>
				</div>
				<!-- 鼠标 -->
				<div class="mouse">
					<img src="imgs/05-mouse01.png" />
					<img src="imgs/05-mouse02.png" />
				</div>
			</div>
		</div>
		<!-- 第五屏end -->

		<!-- 第六屏start -->
		<div class="section screen06">
			<!-- ---包起来移动--- -->
			<div class="sec_body">
				<!-- 云彩 -->
				<div class="cloud6">
					<img src="imgs/06-cloud01.png" />
					<img src="imgs/06-cloud02.png" />
				</div>
				<!-- 字 -->
				<div class="text6">
					<img src="imgs/06-text01.png" class="text61" />
					<img src="imgs/06-text02.png" class="text62" />
				</div>
				<!-- 车 -->
				<div class="car">
					<!-- 地址 -->
					<div class="address6">
						<img src="imgs/06-buyer.png"/>
						<img src="imgs/06-address.png" class="buyer" />
					</div>
				</div>
				<!-- 盒子 -->
				<div class="box"></div>
				<!-- 两个男人 -->
				<div class="man"></div>
				<!-- 确认收货 -->
				<div class="sure"></div>
				<!-- 门 -->
				<div class="door"></div>
				<!-- 女人 -->
				<div class="woman"></div>
			</div>
		</div>
		<!-- 第六屏end -->

		<div class="section screen07">
			<div class="sec_body">
				<div class="starList">
					<img src="imgs/07-star.png" class="star1" />
					<img src="imgs/07-star.png" class="star2" />
					<img src="imgs/07-star.png" class="star3" />
					<img src="imgs/07-star.png" class="star4" />
					<img src="imgs/07-star.png" class="star5" />
				</div>
				<div class="praise"></div>

			</div>
		</div>
		<div class="section screen08">
			<div class="sec_body">
				<div class="btnShop"></div>
				<div class="btnAgain"></div>
				<div class="hand8"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullpage.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
